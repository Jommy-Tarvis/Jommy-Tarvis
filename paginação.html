<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação com CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .pagination {
            text-align: center;
        }

        .pagination ul {
            list-style-type: none;
            padding: 0;
        }

        .pagination li {
            display: inline;
            margin: 0 5px;
        }

        .pagination li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination li a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="pagination">
        <ul>
            <li><a href="#"><<</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">>></a></li>
        </ul>
    </div>
</body>

</html>
